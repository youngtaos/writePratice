<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myCall</title>
  </head>
  <body></body>
  <script>
    const obj = {
      name: "yts",
    };

    Function.prototype.myCall = function (argObj, ...args) {
      //设置this指向并且调用函数
      const f = Symbol("f");
      argObj[f] = this;
      const res = argObj.f(...args);
      delete argObj.f;
      return res;
    };

    function sayHi(name) {
      return `Hi!, ${name}`;
    }
    const res = sayHi.myCall(obj, obj.name);
    console.log(res);
  </script>
</html>
