<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Array Flat</title>
  </head>
  <body></body>
  <script>
    const arr = [1, [1, 2, 3]];
    //array flat
    Array.prototype.myFlat = function () {
      let flat = [];
      for (let item of this) {
        if (Array.isArray(item)) {
          flat = flat.concat(item.myFlat());
        } else {
          flat.push(item);
        }
      }
      return flat;
    };
    console.log(arr.myFlat());
