<!DOCTYPE html>

    <title>myCall</title>
  </head>
  <body></body>
  <script>
    const obj = {
      name: "yts",
    };

    Function.prototype.myApply = function (argObj, arr) {
      const key = Symbol("key");
      argObj[key] = this;
      argObj[key]();
    };

    function sayHi(name) {
      return `Hi!, ${name}`;
    }
    const res = sayHi.myApply(obj, [obj.name]);
    console.log(res);
  </script>
