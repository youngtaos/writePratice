<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myCall</title>
  </head>
  <body></body>
  <script>
    const obj = {
      name: "yts1",
    };

    Function.prototype.myApply = function (argObj, arr) {
      const key = Symbol("key");
      argObj[key] = this;
      const res = argObj[key](...arr);
      delete argObj[key];
      return res;
    };

    function sayHi(name, a) {
      return `Hi!, ${name} ${a}`;
    }
    const res = sayHi.myApply(obj, [obj.name, 666]);
    console.log(res, obj);
  </script>
</html>
