<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myPromise</title>
  </head>
  <body></body>
  <script>
    const PENDING = "pending";
    const FULFILLED = "fulfilled";
    const REJECTED = "rejected";
    class myPromise {
      //添加状态
      state = PENDING;
      result = undefined;
      //添加构造函数
      constructor(func) {
        //定义resolve,reject
        const resolve = (result) => {
          if (this.state === PENDING) {
            this.state = FULFILLED;
            this.result = result;
          }
        };
        const reject = (result) => {
          if (this.state === PENDING) {
            this.state = REJECTED;
            this.result = result;
          }
        };
        //执行回调函数
        func(resolve, reject);
      }
    }

    const p = new myPromise((res, rej) => {
      res(1);
      rej();
    });
  </script>
</html>
